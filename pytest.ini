[pytest]
# Pytest Configuration for SuperStandard

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage reporting
    --cov=src/superstandard
    --cov-report=html
    --cov-report=term-missing
    # Parallel execution (comment out if issues occur)
    # -n auto
    # Color output
    --color=yes
    # Detailed failure output
    --tb=short

# Markers (defined in conftest.py for documentation)
markers =
    unit: Unit tests for individual components
    integration: Integration tests for protocols and systems
    performance: Performance benchmark tests
    slow: Tests that take longer to execute
    protocol: Protocol compliance tests (ANP, ACP, BAP)
    api: API endpoint tests
    requires_api_key: Tests requiring API keys (skipped in CI)

# Coverage options
[coverage:run]
source = src/superstandard
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
