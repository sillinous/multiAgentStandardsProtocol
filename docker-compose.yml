version: '3.8'

services:
  agentic-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-api
    ports:
      - "8080:8080"
    environment:
      # LLM Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-anthropic}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-3-5-sonnet-20241022}

      # Server Configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - RUST_LOG=${RUST_LOG:-info}

      # Database
      - DATABASE_PATH=/app/data/agentic.db
      - ENABLE_PERSISTENCE=true

      # Performance
      - MAX_CONCURRENT_EXECUTIONS=${MAX_CONCURRENT_EXECUTIONS:-10}
      - TASK_QUEUE_SIZE=${TASK_QUEUE_SIZE:-1000}

      # Features
      - ENABLE_EVOLUTION=true
      - ENABLE_KNOWLEDGE_SHARING=true

    volumes:
      # Persist database and agent data
      - agentic-data:/app/data

      # Mount config (optional)
      # - ./config:/app/config:ro

    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

