<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Platform - Real-Time Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-unit {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .events-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .events-header h2 {
            font-size: 1.5em;
        }

        .event-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .events-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .events-container::-webkit-scrollbar {
            width: 8px;
        }

        .events-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .events-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .events-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
        }

        .event-item.info {
            border-left-color: #3b82f6;
        }

        .event-item.warning {
            border-left-color: #f59e0b;
        }

        .event-item.error {
            border-left-color: #ef4444;
        }

        .event-item.critical {
            border-left-color: #dc2626;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-type {
            font-weight: bold;
            font-size: 1.1em;
        }

        .event-time {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .event-data {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.6;
        }

        .event-data-item {
            margin: 5px 0;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .success {
            color: #10b981;
        }

        .failure {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Agentic Platform Dashboard</h1>
            <p class="subtitle">Real-Time Autonomous Agent Monitoring</p>
            <div id="connection-status" class="connection-status disconnected">
                Connecting...
            </div>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Active Agents</div>
                <div class="metric-value" id="metric-active-agents">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Workflows</div>
                <div class="metric-value" id="metric-active-workflows">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Tasks Executed</div>
                <div class="metric-value" id="metric-tasks-executed">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Success Rate</div>
                <div class="metric-value" id="metric-success-rate">100<span class="metric-unit">%</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Total Cost</div>
                <div class="metric-value">$<span id="metric-total-cost">0.00</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" id="metric-uptime">0<span class="metric-unit">s</span></div>
            </div>
        </div>

        <div class="events-section">
            <div class="events-header">
                <h2>ðŸ“Š Live Event Stream</h2>
                <div class="event-count">
                    Events: <span id="event-count">0</span>
                </div>
            </div>
            <div id="events-container" class="events-container">
                <div class="loading">Waiting for events...</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let eventCount = 0;
        const eventsContainer = document.getElementById('events-container');
        const connectionStatus = document.getElementById('connection-status');

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/dashboard`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
                eventsContainer.innerHTML = '<div class="loading">Connected! Waiting for events...</div>';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    // Handle different message types
                    if (data.type === 'event') {
                        handleEvent(data.event);
                    } else if (data.type === 'metrics') {
                        updateMetrics(data.metrics);
                    } else if (data.type === 'state') {
                        updateMetrics(data.state.metrics);
                        // Load recent events
                        if (data.state.recent_events) {
                            eventsContainer.innerHTML = '';
                            data.state.recent_events.forEach(evt => handleEvent(evt));
                        }
                    }
                } catch (e) {
                    console.error('Error parsing WebSocket message:', e);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';

                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle incoming events
        function handleEvent(event) {
            eventCount++;
            document.getElementById('event-count').textContent = eventCount;

            // Remove loading message if present
            const loading = eventsContainer.querySelector('.loading');
            if (loading) {
                loading.remove();
            }

            // Create event element
            const eventEl = document.createElement('div');
            eventEl.className = `event-item ${event.severity || 'info'}`;

            const eventType = event.event_type.replace(/_/g, ' ').toUpperCase();
            const timestamp = new Date(event.timestamp).toLocaleTimeString();

            let dataHtml = '';
            if (event.data) {
                for (const [key, value] of Object.entries(event.data)) {
                    const displayKey = key.replace(/_/g, ' ');
                    let displayValue = value;

                    // Special formatting
                    if (key === 'success') {
                        displayValue = `<span class="${value ? 'success' : 'failure'}">${value ? 'âœ“ Success' : 'âœ— Failed'}</span>`;
                    } else if (key === 'duration_ms') {
                        displayValue = `${value.toFixed(2)}ms`;
                    } else if (key === 'duration_seconds') {
                        displayValue = `${value.toFixed(2)}s`;
                    } else if (key === 'total_cost') {
                        displayValue = `$${value.toFixed(2)}`;
                    }

                    dataHtml += `<div class="event-data-item"><strong>${displayKey}:</strong> ${displayValue}</div>`;
                }
            }

            eventEl.innerHTML = `
                <div class="event-header">
                    <div class="event-type">${eventType}</div>
                    <div class="event-time">${timestamp}</div>
                </div>
                <div class="event-data">${dataHtml}</div>
            `;

            // Add to top of container
            eventsContainer.insertBefore(eventEl, eventsContainer.firstChild);

            // Limit to 100 events
            while (eventsContainer.children.length > 100) {
                eventsContainer.removeChild(eventsContainer.lastChild);
            }
        }

        // Update metrics
        function updateMetrics(metrics) {
            document.getElementById('metric-active-agents').textContent = metrics.active_agents || 0;
            document.getElementById('metric-active-workflows').textContent = metrics.active_workflows || 0;
            document.getElementById('metric-tasks-executed').textContent = metrics.total_tasks_executed || 0;

            const successRate = metrics.total_tasks_executed > 0
                ? ((metrics.total_tasks_succeeded / metrics.total_tasks_executed) * 100).toFixed(1)
                : 100;
            document.getElementById('metric-success-rate').innerHTML = `${successRate}<span class="metric-unit">%</span>`;

            document.getElementById('metric-total-cost').textContent = (metrics.total_cost || 0).toFixed(2);
            document.getElementById('metric-uptime').innerHTML = `${Math.floor(metrics.uptime_seconds || 0)}<span class="metric-unit">s</span>`;

            // Add pulse effect to active metrics
            if (metrics.active_agents > 0) {
                document.getElementById('metric-active-agents').classList.add('pulse');
            } else {
                document.getElementById('metric-active-agents').classList.remove('pulse');
            }

            if (metrics.active_workflows > 0) {
                document.getElementById('metric-active-workflows').classList.add('pulse');
            } else {
                document.getElementById('metric-active-workflows').classList.remove('pulse');
            }
        }

        // Initialize connection
        connect();

        // Request state every 5 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_state' }));
            }
        }, 5000);
    </script>
</body>
</html>
