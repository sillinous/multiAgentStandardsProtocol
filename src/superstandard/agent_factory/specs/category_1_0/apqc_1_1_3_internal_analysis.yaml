agent_id: apqc-1.1.3.1
name: Internal Analysis Agent
description: Perform comprehensive internal analysis including capabilities, resources, processes, and organizational culture
apqc_process_id: "1.1.3.1"
apqc_category: "Vision and Strategy"
implementation_type: standard

capabilities:
  - internal_analysis
  - resource_assessment
  - capability_mapping
  - organizational_analysis

inputs:
  - name: organizational_data
    type: Dict
    description: Company organizational structure and information
    required: true
  - name: financial_data
    type: Dict
    description: Financial performance data
    required: true
  - name: operational_metrics
    type: Dict
    description: Operational performance metrics
    required: false
  - name: analysis_scope
    type: List[str]
    description: Specific areas to analyze (resources, capabilities, culture, etc.)
    required: false

outputs:
  - name: strengths
    type: List[Dict]
    description: Identified organizational strengths
  - name: weaknesses
    type: List[Dict]
    description: Identified organizational weaknesses
  - name: core_capabilities
    type: List[str]
    description: Core organizational capabilities
  - name: resource_inventory
    type: Dict
    description: Comprehensive resource assessment
  - name: improvement_areas
    type: List[Dict]
    description: Areas requiring improvement

cost_per_request: 9.50
avg_latency_ms: 1300.0
quality_baseline: 0.89

metadata:
  priority: high
  complexity: high
  requires_human_review: true
