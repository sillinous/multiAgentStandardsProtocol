agent_id: apqc-1.3.2.1
name: Strategic Initiatives Evaluation Agent
description: Evaluate and assess strategic initiatives for feasibility, impact, and alignment with strategy
apqc_process_id: "1.3.2.1"
apqc_category: "Vision and Strategy"
implementation_type: standard

capabilities:
  - initiative_evaluation
  - impact_assessment
  - feasibility_analysis
  - portfolio_analysis

inputs:
  - name: initiatives
    type: List[Dict]
    description: Strategic initiatives to evaluate
    required: true
  - name: evaluation_criteria
    type: List[str]
    description: Evaluation criteria (ROI, strategic fit, risk, etc.)
    required: true
  - name: resource_constraints
    type: Dict
    description: Resource constraints
    required: true
  - name: strategic_priorities
    type: List[str]
    description: Strategic priorities for alignment
    required: true

outputs:
  - name: evaluation_results
    type: List[Dict]
    description: Evaluation results with scores
  - name: ranked_initiatives
    type: List[Dict]
    description: Initiatives ranked by priority
  - name: risk_assessment
    type: Dict
    description: Risk assessment for each initiative
  - name: recommendations
    type: List[str]
    description: Recommendations for initiative selection

cost_per_request: 9.00
avg_latency_ms: 1200.0
quality_baseline: 0.88

metadata:
  priority: high
  complexity: high
  requires_analysis: true
