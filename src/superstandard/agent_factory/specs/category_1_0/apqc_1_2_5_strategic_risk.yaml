agent_id: apqc-1.2.5.1
name: Strategic Risk Analysis Agent
description: Identify, assess, and analyze strategic risks associated with business strategy
apqc_process_id: "1.2.5.1"
apqc_category: "Vision and Strategy"
implementation_type: standard

capabilities:
  - risk_identification
  - risk_assessment
  - scenario_analysis
  - mitigation_planning

inputs:
  - name: business_strategy
    type: Dict
    description: Business strategy to assess
    required: true
  - name: market_conditions
    type: Dict
    description: Current and forecasted market conditions
    required: true
  - name: risk_tolerance
    type: str
    description: Organizational risk tolerance level
    required: false
  - name: historical_risks
    type: List[Dict]
    description: Historical risk data
    required: false

outputs:
  - name: identified_risks
    type: List[Dict]
    description: Identified strategic risks
  - name: risk_assessment
    type: Dict
    description: Risk assessment with severity and likelihood
  - name: risk_scenarios
    type: List[Dict]
    description: Risk scenarios and their impacts
  - name: mitigation_strategies
    type: List[Dict]
    description: Risk mitigation strategies
  - name: monitoring_plan
    type: Dict
    description: Risk monitoring plan

cost_per_request: 9.50
avg_latency_ms: 1250.0
quality_baseline: 0.89

metadata:
  priority: critical
  complexity: high
  requires_review: true
