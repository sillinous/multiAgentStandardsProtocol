apqc_category: "Operations and Delivery"
implementation_type: standard

capabilities:
  - supply_chain_optimization
  - supplier_coordination
  - logistics_planning
  - supply_chain_analytics
  - risk_mitigation

inputs:
  - name: supply_chain_data
    type: Dict
    description: Supply chain performance data
    required: true
  - name: supplier_data
    type: Dict
    description: Supplier information and performance
    required: true

outputs:
