    type: Dict
    description: Supply chain optimization plan
  - name: coordination_strategy
    type: Dict
    description: Supplier coordination strategy
  - name: risk_assessment
    type: Dict
    description: Supply chain risk assessment

cost_per_request: 10.00
avg_latency_ms: 1300.0
quality_baseline: 0.90
