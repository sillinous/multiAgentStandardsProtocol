    description: Revenue projections and assumptions
  - name: expense_estimates
    type: dict
    description: Estimated expenses by category
  - name: resource_requirements
    type: dict
    description: Resource allocation requirements
  - name: constraints
    type: dict
    description: Budget constraints and limitations
outputs:
  - name: budget_plan
    type: dict
    description: Detailed budget plan by department and category
  - name: forecast_models
    type: dict
    description: Financial forecast models with scenarios
  - name: allocation_strategy
    type: dict
    description: Resource allocation strategy and prioritization
