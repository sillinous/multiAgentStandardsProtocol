[pytest]
# Pytest Configuration for APQC Agent Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.9

# Test paths
testpaths = tests/apqc

# Console output options
console_output_style = progress
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    apqc: Tests for APQC framework agents
    apqc_category_1: Tests for APQC Category 1.0 - Vision and Strategy
    apqc_category_2: Tests for APQC Category 2.0 - Products and Services
    apqc_category_3: Tests for APQC Category 3.0 - Market and Sell
    apqc_category_4: Tests for APQC Category 4.0 - Deliver Physical Products
    apqc_category_5: Tests for APQC Category 5.0 - Deliver Services
    apqc_category_6: Tests for APQC Category 6.0 - Customer Service
    apqc_category_7: Tests for APQC Category 7.0 - Human Capital
    apqc_category_8: Tests for APQC Category 8.0 - Information Technology
    apqc_category_9: Tests for APQC Category 9.0 - Financial Resources
    apqc_category_10: Tests for APQC Category 10.0 - Assets
    apqc_category_11: Tests for APQC Category 11.0 - Risk, Compliance
    apqc_category_12: Tests for APQC Category 12.0 - External Relationships
    apqc_category_13: Tests for APQC Category 13.0 - Business Capabilities
    apqc_integration: Integration tests across multiple APQC agents
    slow: Tests that take longer to execute (>5 seconds)
    unit: Unit tests for individual components
    integration: Integration tests for protocols

# Coverage options (when using pytest-cov)
[coverage:run]
source = src/superstandard/agents
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
