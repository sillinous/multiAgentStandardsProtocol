# ==============================================================================
# Inventory Policies
# ==============================================================================
inventory_policies:
  # Ordering costs
  ordering_cost: 150.00  # Cost per purchase order

  # Holding cost rate (% of unit cost per year)
  holding_cost_rate: 0.25  # 25% per year

  # Service level targets by category
  service_levels:
    critical: 0.995
    high: 0.98
    medium: 0.95
    low: 0.90

  # Inventory review periods
  review_periods:
    daily: ["PROD-001", "PROD-002"]
    weekly: ["PROD-003", "PROD-004"]
    monthly: ["PROD-005"]

  # ABC Classification
  abc_classification:
    A_items:  # 80% of value, 20% of items
      - "PROD-005"
      - "PROD-004"
    B_items:  # 15% of value, 30% of items
      - "PROD-002"
      - "PROD-003"
    C_items:  # 5% of value, 50% of items
      - "PROD-001"

  # Safety stock methods
  safety_stock_method: "statistical"  # Options: statistical, time-based, forecast-based

  # Constraints
  constraints:
    - "warehouse_capacity"
    - "cash_flow"
    - "supplier_reliability"
    - "lead_time_variability"

# ==============================================================================
# Production Configuration
# ==============================================================================
production:
  # Production lines
  production_lines:
    - id: "LINE-A"
      name: "Assembly Line A"
      capacity: 150  # Units per hour
      available_hours: 160  # Per month
      efficiency: 0.85
      products:
        - "PROD-001"
        - "PROD-003"

    - id: "LINE-B"
      name: "Assembly Line B"
      capacity: 100  # Units per hour
      available_hours: 160
      efficiency: 0.82
      products:
        - "PROD-002"
        - "PROD-005"

    - id: "LINE-C"
      name: "Heavy Assembly Line C"
      capacity: 60   # Units per hour
      available_hours: 140
      efficiency: 0.88
      products:
        - "PROD-004"

  # Production scheduling parameters
  scheduling:
    planning_horizon_days: 30
    batch_size_minimum: 50
    changeover_time_hours: 2
    optimization_method: "minimize_makespan"
    constraints:
      - "capacity"
      - "material_availability"
      - "labor"
      - "due_dates"
      - "setup_times"

  # Quality control
  quality_control:
    inspection_rate: 0.10  # 10% inspection
    acceptance_quality_level: 0.015  # 1.5% defect rate
    control_charts: true
    six_sigma_target: 3.4  # Defects per million

# ==============================================================================
