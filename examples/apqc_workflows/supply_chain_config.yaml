    optimization_method: "clarke_wright"  # Options: clarke_wright, nearest_neighbor, genetic
    constraints:
      - "capacity"
      - "time_windows"
      - "driver_hours"
      - "vehicle_compatibility"

# ==============================================================================
# Demand Forecasting Configuration
# ==============================================================================
demand_factors:
  # Economic indicators
  economic:
    gdp_growth_rate: 0.025
    inflation_rate: 0.032
    unemployment_rate: 0.038

  # Seasonality patterns
  seasonality:
    monthly_indices: [1.0, 0.9, 0.95, 1.05, 1.1, 1.15, 1.2, 1.15, 1.1, 1.05, 1.0, 0.95]
    holiday_effects:
      - period: "Q4"
        multiplier: 1.3

  # Market trends
  market_trends:
    industry_growth_rate: 0.08
    market_share: 0.15
    competitive_intensity: "high"

  # Promotional calendar
  promotions:
    - name: "Spring Sale"
      start_month: 3
      duration_months: 1
      demand_lift: 1.25

    - name: "Summer Campaign"
      start_month: 6
      duration_months: 2
      demand_lift: 1.15

    - name: "Year-End Clearance"
      start_month: 11
      duration_months: 2
      demand_lift: 1.40

  # Forecast methods
  methods:
    primary: "ensemble"  # Options: time_series, machine_learning, ensemble
    backup: "exponential_smoothing"
    confidence_interval: 0.95
    forecast_horizon_months: 12

# ==============================================================================
# ERP/WMS Integration Configuration
# ==============================================================================
erp_integration:
  # SAP Configuration
  sap:
    enabled: true
    system_id: "PRD"
    client: "100"
    modules:
      - "MM"  # Materials Management
      - "PP"  # Production Planning
      - "SD"  # Sales and Distribution
      - "WM"  # Warehouse Management
    api_endpoint: "https://sap.company.com/api/v1"
    batch_interval_minutes: 15

  # Oracle ERP Configuration
  oracle:
    enabled: false
    instance: "PROD"
    modules:
      - "SCM"  # Supply Chain Management
      - "MFG"  # Manufacturing
    api_endpoint: "https://oracle.company.com/api/v1"

  # Microsoft Dynamics 365 Configuration
  dynamics:
    enabled: false
    environment: "production"
    modules:
      - "Supply Chain Management"
      - "Finance and Operations"
    api_endpoint: "https://dynamics.company.com/api/data/v9.1"

  # WMS Integration
  wms:
    provider: "Manhattan"  # Options: Manhattan, Blue Yonder, SAP EWM
    api_endpoint: "https://wms.company.com/api/v2"
    real_time_sync: true
    batch_sync_interval_minutes: 5

  # TMS Integration
  tms:
    provider: "Oracle Transportation Management"
    api_endpoint: "https://tms.company.com/api/v1"
    real_time_tracking: true

# ==============================================================================
# Performance Metrics & KPIs
# ==============================================================================
kpis:
  # Inventory metrics
  inventory:
    turnover_target: 12.0
    days_outstanding_target: 30
    accuracy_target: 0.995
    obsolescence_rate_max: 0.02

  # Service metrics
  service:
    fill_rate_target: 0.97
    on_time_delivery_target: 0.95
    perfect_order_rate_target: 0.92
    order_cycle_time_days_max: 7

  # Cost metrics
  cost:
    logistics_cost_percentage_max: 0.08  # 8% of revenue
    inventory_carrying_cost_percentage_max: 0.25
    procurement_cost_reduction_target: 0.05  # 5% annual reduction

  # Quality metrics
  quality:
    supplier_quality_target: 0.95
    return_rate_max: 0.03
    damage_rate_max: 0.01

  # Cash flow metrics
  cash_flow:
    cash_to_cash_cycle_days_target: 45
    days_payable_outstanding_target: 45
    days_sales_outstanding_target: 30

# ==============================================================================
# Optimization Parameters
# ==============================================================================
optimization:
  # Global optimization settings
  global:
    objective: "minimize_total_cost"  # Options: minimize_total_cost, maximize_service_level, balanced
    time_limit_seconds: 300
    solution_quality: "optimal"  # Options: optimal, near_optimal, heuristic

  # Solver settings
  solver:
    method: "mixed_integer_programming"
    tolerance: 0.01
    max_iterations: 10000

  # Multi-objective weights
  multi_objective_weights:
    cost: 0.50
    service_level: 0.30
    sustainability: 0.10
    risk: 0.10

# ==============================================================================
# Risk Management
# ==============================================================================
risk_management:
  # Supply risk
  supply_risk:
    single_source_risk_threshold: 0.30  # Max 30% from single supplier
    geographic_concentration_max: 0.50
    supplier_financial_health_monitoring: true

  # Demand risk
  demand_risk:
    forecast_error_acceptable: 0.15  # 15% MAPE
    demand_volatility_monitoring: true
    scenario_planning_enabled: true

  # Operational risk
  operational_risk:
    capacity_buffer: 0.15  # 15% excess capacity
    safety_stock_coverage_days: 14
    backup_suppliers_required: 2

# ==============================================================================
# Sustainability Metrics
# ==============================================================================
sustainability:
  # Carbon footprint tracking
  carbon:
    total_emissions_tracking: true
    emissions_reduction_target: 0.20  # 20% reduction over 5 years
    scope_1_2_3_reporting: true

  # Circular economy
  circular_economy:
    recycling_rate_target: 0.75
    remanufacturing_enabled: true
    packaging_optimization: true

  # Supplier sustainability
  supplier_sustainability:
    sustainability_score_weight: 0.10
    certifications_required:
      - "ISO14001"
      - "Carbon Neutral Certified"
